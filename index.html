<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Athena Institute</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/png" href="img/owl_favicon.jpg"/>
	<script src="https://use.typekit.net/fhp8tbz.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>

<body>
	
		<section class="hero-section">
			<header class="intro">
				<h3>The Athena Institute</h3>
  	  	<h1>Where Wisdom Grows</h1>
  	  	<button>Learn More</button>
  	  </header>
		</section>
	
		<section class="links">
			<h1 class="title-question">Campus resources for students, parents, continuing ed students, and alumni!</h1>
		</section>

	<main>
		<section class="content">
			<aside>
				<a href="#students"><h3>Students</h3></a>
				<a href="#parents"><h3>Parents</h3></a>
				<a href="#alumni"><h3>Alumni</h3></a>
				<a href="#cont-ed"><h3>Continuing Education</h3></a>
			</aside>
			<section class="students" id="students">
				<h3>Student</h3>
					<figure>
						<a href="#"><img src="img/schedule.jpeg" height="35%" width="35%" alt="Check Student Course Schedule Picture" class="pic-1"></a>
						<figcaption>Want to see your course schedule and grades?</figcaption>
					</figure>
					<figure>
						<a href="#"><img src="img/schedule.jpeg" height="35%" width="35%" class="pic-2"></a>
						<figcaption>Are you linked in to campus notifications?</figcaption>
					</figure>
					<figure>
						<a href="#"><img src="img/dorm-2.jpeg" height="35%" width="35%" class="pic-3"></a>
						<figcaption>Need to find and pay for housing?</figcaption>
					</figure>
			</section>
	
			<section class="cont-ed" id="cont-ed">
				<h3>Continuing Education</h3>
					<figure>
						<a href="#"><img src="img/homecoming.jpeg" height="35%" width="35%" class="pic-1"></a>
						<figcaption>Sign up for classes!</figcaption>
					</figure>
					<figure>
						<a href="#"><img src="img/class-notes.jpeg" height="35%" width="35%" class="pic-2"></a>
						<figcaption>Log in to your current course.</figcaption>
					</figure>
			</section>

			<section class="parents" id="parents">
				<h3>Parents</h3>
					<figure>
						<a href="#"><img src="img/money.jpeg" height="35%" width="35%" class="pic-1"></a>
						<figcaption>Want to pay tuition?</figcaption>
					</figure>
					<figure>
						<a href="#"><img src="img/notes.jpg" height="35%" width="35%" class="pic-2"></a>
						<figcaption>Want to see you student's grades?</figcaption>
					</figure>	
			</section>
	
			<section class="alumni" id="alumni">
				<h3>Alumni</h3>
					<figure class="pic-1">
						<a href="#"><img src="img/homecoming.jpeg" height="35%" width="35%" ></a>
						<figcaption>Sign up for homecoming</figcaption>
					</figure>
					<figure class="pic-2">
						<a href="#"><img src="img/class-notes.jpeg" height="35%" width="35%" ></a>
						<figcaption>Want to see your class notes?</figcaption>
					</figure>
			</section>
		</section>
	</main>
	<footer></footer>
</body>
</html>
